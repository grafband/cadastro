<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Cliente</title>
    <style>
        /* O CSS continua o mesmo, sem alterações */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .tipo-cadastro {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .tipo-cadastro label {
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #25D366; /* Cor do WhatsApp */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #128C7E; /* Cor mais escura do WhatsApp */
        }
        h3 {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-top: 30px;
            color: #34495e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulário de Cadastro de Cliente</h1>
        <div class="tipo-cadastro">
            <label>
                <input type="radio" id="radioPf" name="tipo_pessoa" value="pf" checked>
                Pessoa Física
            </label>
            <label>
                <input type="radio" id="radioPj" name="tipo_pessoa" value="pj">
                Pessoa Jurídica
            </label>
        </div>
        <form id="cadastroForm">
            <div id="formPf">
                <h3>Dados Pessoais</h3>
                <div class="form-group">
                    <label for="pf_nome">Nome Completo:</label>
                    <input type="text" id="pf_nome" name="pf_nome" required>
                </div>
                <div class="form-group">
                    <label for="pf_cpf">CPF:</label>
                    <input type="text" id="pf_cpf" name="pf_cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label for="pf_telefone">Telefone:</label>
                    <input type="tel" id="pf_telefone" name="pf_telefone" placeholder="(00) 0000-0000">
                </div>
                <div class="form-group">
                    <label for="pf_whatsapp">Whatsapp:</label>
                    <input type="tel" id="pf_whatsapp" name="pf_whatsapp" placeholder="(00) 00000-0000" required>
                </div>
                <div class="form-group">
                    <label for="pf_email">E-mail:</label>
                    <input type="email" id="pf_email" name="pf_email" placeholder="seuemail@exemplo.com" required>
                </div>
                <h3>Endereço Completo</h3>
                <div class="form-group">
                    <label for="pf_rua">Rua / Logradouro:</label>
                    <input type="text" id="pf_rua" name="pf_rua" required>
                </div>
                <div class="form-group">
                    <label for="pf_bairro">Bairro:</label>
                    <input type="text" id="pf_bairro" name="pf_bairro" required>
                </div>
                <div class="form-group">
                    <label for="pf_cidade">Cidade:</label>
                    <input type="text" id="pf_cidade" name="pf_cidade" required>
                </div>
                 <div class="form-group">
                    <label for="pf_cep">CEP:</label>
                    <input type="text" id="pf_cep" name="pf_cep" placeholder="00000-000" required>
                </div>
                <div class="form-group">
                    <label for="pf_complemento">Complemento (nº, apto, etc.):</label>
                    <input type="text" id="pf_complemento" name="pf_complemento">
                </div>
            </div>
            <div id="formPj" style="display: none;">
                <h3>Dados da Empresa</h3>
                <div class="form-group">
                    <label for="pj_razao_social">Razão Social:</label>
                    <input type="text" id="pj_razao_social" name="pj_razao_social" required>
                </div>
                 <div class="form-group">
                    <label for="pj_nome_fantasia">Nome Fantasia:</label>
                    <input type="text" id="pj_nome_fantasia" name="pj_nome_fantasia" required>
                </div>
                <div class="form-group">
                    <label for="pj_cnpj">CNPJ:</label>
                    <input type="text" id="pj_cnpj" name="pj_cnpj" placeholder="00.000.000/0001-00" required>
                </div>
                <div class="form-group">
                    <label for="pj_ie">Inscrição Estadual (se tiver):</label>
                    <input type="text" id="pj_ie" name="pj_ie">
                </div>
                <div class="form-group">
                    <label for="pj_im">Inscrição Municipal (se tiver):</label>
                    <input type="text" id="pj_im" name="pj_im">
                </div>
                <h3>Contato da Empresa</h3>
                <div class="form-group">
                    <label for="pj_telefone">Telefone Fixo:</label>
                    <input type="tel" id="pj_telefone" name="pj_telefone" placeholder="(00) 0000-0000">
                </div>
                <div class="form-group">
                    <label for="pj_celular">Celular / Whatsapp:</label>
                    <input type="tel" id="pj_celular" name="pj_celular" placeholder="(00) 00000-0000" required>
                </div>
                <div class="form-group">
                    <label for="pj_email">E-mail Principal:</label>
                    <input type="email" id="pj_email" name="pj_email" placeholder="contato@empresa.com" required>
                </div>
                <h3>Endereço Completo</h3>
                <div class="form-group">
                    <label for="pj_rua">Rua / Logradouro:</label>
                    <input type="text" id="pj_rua" name="pj_rua" required>
                </div>
                <div class="form-group">
                    <label for="pj_bairro">Bairro:</label>
                    <input type="text" id="pj_bairro" name="pj_bairro" required>
                </div>
                <div class="form-group">
                    <label for="pj_cidade">Cidade:</label>
                    <input type="text" id="pj_cidade" name="pj_cidade" required>
                </div>
                 <div class="form-group">
                    <label for="pj_cep">CEP:</label>
                    <input type="text" id="pj_cep" name="pj_cep" placeholder="00000-000" required>
                </div>
                <div class="form-group">
                    <label for="pj_complemento">Complemento (nº, sala, etc.):</label>
                    <input type="text" id="pj_complemento" name="pj_complemento">
                </div>
                <h3>Responsáveis</h3>
                 <div class="form-group">
                    <label for="resp_compras_nome">Nome do Responsável pelo Setor de Compras:</label>
                    <input type="text" id="resp_compras_nome" name="resp_compras_nome">
                </div>
                 <div class="form-group">
                    <label for="resp_compras_tel">Telefone de Contato (Compras):</label>
                    <input type="tel" id="resp_compras_tel" name="resp_compras_tel">
                </div>
                 <div class="form-group">
                    <label for="resp_financeiro_nome">Nome do Responsável pelo Setor Financeiro:</label>
                    <input type="text" id="resp_financeiro_nome" name="resp_financeiro_nome">
                </div>
                 <div class="form-group">
                    <label for="resp_financeiro_tel">Telefone de Contato (Financeiro):</label>
                    <input type="tel" id="resp_financeiro_tel" name="resp_financeiro_tel">
                </div>
            </div>
            <button type="submit">Enviar via WhatsApp</button>
        </form>
    </div>

    <script>
        // Seleciona os elementos do DOM
        const radioPf = document.getElementById('radioPf');
        const radioPj = document.getElementById('radioPj');
        const formPf = document.getElementById('formPf');
        const formPj = document.getElementById('formPj');
        const cadastroForm = document.getElementById('cadastroForm');

        // Função para alternar a exibição dos formulários
        function toggleFormulario() {
            if (radioPf.checked) {
                formPf.style.display = 'block';
                formPj.style.display = 'none';
                formPj.querySelectorAll('input').forEach(input => input.required = false);
                formPf.querySelectorAll('input[name="pf_nome"], input[name="pf_cpf"], input[name="pf_whatsapp"], input[name="pf_email"], input[name="pf_rua"], input[name="pf_bairro"], input[name="pf_cidade"], input[name="pf_cep"]').forEach(input => input.required = true);
            } else {
                formPj.style.display = 'block';
                formPf.style.display = 'none';
                formPf.querySelectorAll('input').forEach(input => input.required = false);
                formPj.querySelectorAll('input[name="pj_razao_social"], input[name="pj_nome_fantasia"], input[name="pj_cnpj"], input[name="pj_celular"], input[name="pj_email"], input[name="pj_rua"], input[name="pj_bairro"], input[name="pj_cidade"], input[name="pj_cep"]').forEach(input => input.required = true);
            }
        }
        
        radioPf.addEventListener('change', toggleFormulario);
        radioPj.addEventListener('change', toggleFormulario);
        
        cadastroForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // IMPORTANTE: Insira aqui o seu número de WhatsApp que receberá a mensagem.
            // Formato: Código do país + DDD + Número (tudo junto, sem espaços ou símbolos).
            // Exemplo para (28) 99999-8888: 5528999998888
            const numeroWhatsapp = '552835262758'; // <<< ALTERE AQUI

            let corpoMensagem = '';

            if (radioPf.checked) {
                corpoMensagem = `*Novo Cadastro de Cliente - Pessoa Física*\n\n` +
                                `*Nome Completo:* ${document.getElementById('pf_nome').value}\n` +
                                `*CPF:* ${document.getElementById('pf_cpf').value}\n` +
                                `*Telefone:* ${document.getElementById('pf_telefone').value || 'Não informado'}\n` +
                                `*Whatsapp:* ${document.getElementById('pf_whatsapp').value}\n` +
                                `*E-mail:* ${document.getElementById('pf_email').value}\n\n` +
                                `*--- ENDEREÇO ---*\n` +
                                `*Rua:* ${document.getElementById('pf_rua').value}\n` +
                                `*Bairro:* ${document.getElementById('pf_bairro').value}\n` +
                                `*Cidade:* ${document.getElementById('pf_cidade').value}\n` +
                                `*CEP:* ${document.getElementById('pf_cep').value}\n` +
                                `*Complemento:* ${document.getElementById('pf_complemento').value || 'Não informado'}`;
            } else {
                corpoMensagem = `*Novo Cadastro de Cliente - Pessoa Jurídica*\n\n` +
                                `*--- DADOS DA EMPRESA ---*\n` +
                                `*Razão Social:* ${document.getElementById('pj_razao_social').value}\n` +
                                `*Nome Fantasia:* ${document.getElementById('pj_nome_fantasia').value}\n` +
                                `*CNPJ:* ${document.getElementById('pj_cnpj').value}\n` +
                                `*Insc. Estadual:* ${document.getElementById('pj_ie').value || 'Não informado'}\n` +
                                `*Insc. Municipal:* ${document.getElementById('pj_im').value || 'Não informado'}\n\n` +
                                `*--- CONTATO DA EMPRESA ---*\n` +
                                `*Telefone Fixo:* ${document.getElementById('pj_telefone').value || 'Não informado'}\n` +
                                `*Celular / Whatsapp:* ${document.getElementById('pj_celular').value}\n` +
                                `*E-mail Principal:* ${document.getElementById('pj_email').value}\n\n` +
                                `*--- ENDEREÇO ---*\n` +
                                `*Rua:* ${document.getElementById('pj_rua').value}\n` +
                                `*Bairro:* ${document.getElementById('pj_bairro').value}\n` +
                                `*Cidade:* ${document.getElementById('pj_cidade').value}\n` +
                                `*CEP:* ${document.getElementById('pj_cep').value}\n` +
                                `*Complemento:* ${document.getElementById('pj_complemento').value || 'Não informado'}\n\n`+
                                `*--- RESPONSÁVEIS ---*\n`+
                                `*Compras (Nome):* ${document.getElementById('resp_compras_nome').value || 'Não informado'}\n`+
                                `*Compras (Contato):* ${document.getElementById('resp_compras_tel').value || 'Não informado'}\n`+
                                `*Financeiro (Nome):* ${document.getElementById('resp_financeiro_nome').value || 'Não informado'}\n`+
                                `*Financeiro (Contato):* ${document.getElementById('resp_financeiro_tel').value || 'Não informado'}`;
            }

            // Codifica a mensagem para ser usada em uma URL
            const mensagemCodificada = encodeURIComponent(corpoMensagem.trim());

            // Cria o link para a API do WhatsApp
            const linkWhatsapp = `https://api.whatsapp.com/send?phone=${numeroWhatsapp}&text=${mensagemCodificada}`;

            // Abre o link em uma nova aba
            window.open(linkWhatsapp, '_blank');
        });

        // Chama a função uma vez no início para garantir o estado correto
        toggleFormulario();
    </script>

</body>
</html>
